spring:
  application:
    name: events

  datasource:
    url: jdbc:mysql://localhost:3306/events
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    # hibernate:
    #   ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
        hbm2ddl:
          auto: update

server:
  port: 8084
        